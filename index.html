<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выпускной 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="timer.css"> <!-- Подключаем CSS для таймера -->
</head>
<body>
    <!-- Основной блок с заголовком и кнопками -->
    <div class="main-container">
        <h1 class="main-title">Выпускной 2025</h1>
        <div class="main-buttons">
            <a href="gallery.html" class="main-btn">Фотоархив</a>
            <a href="video.html" class="main-btn">Видео</a>
            <a href="congrats.html" class="main-btn">Поздравление</a>
        </div>

        <!-- Таймер до мероприятия -->
        <div class="countdown-container">
            <div id="days" class="countdown-time">
                <span id="days-num"></span> дней
            </div>
            <div id="hours" class="countdown-time">
                <span id="hours-num"></span> часов
            </div>
            <div id="minutes" class="countdown-time">
                <span id="minutes-num"></span> минут
            </div>
        </div>

        <div class="countdown-message">
            <p>До мероприятия осталось:</p>
        </div>
    </div>

    <div class="music-container">
        <audio id="backgroundMusic" loop>
            <source src="audio/music.mp3" type="audio/mp3">
        </audio>
    </div>

    <script src="countdown.js"></script> <!-- Подключаем JS для таймера -->
    <script src="script.js"></script> <!-- Подключаем основной скрипт -->
</body>
</html>
