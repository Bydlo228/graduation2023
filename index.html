<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выпускной</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins :wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="animate__animated animate__fadeInDown">Добро пожаловать на выпускной!</h1>
        <p class="description animate__animated animate__fadeInUp">Введите свою фамилию:</p>
        <form id="accessForm" class="form animate__animated animate__fadeIn">
            <input type="text" id="surname" placeholder="Фамилия" required>
            <button type="submit">Перейти</button>
        </form>
        <div id="videoContainer"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
