<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Главная страница</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <h1>Добро пожаловать на выпускной!</h1>
    <div class="buttons">
      <button id="photoArchiveBtn">Фотоархив</button>
      <button id="greetingBtn">Поздравление</button>
    </div>

    <!-- Конфетти при заходе на страницу -->
    <script>
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 },
      });
    </script>
  </div>

  <!-- Подключаем основной JS -->
  <script src="js/index.js"></script>
</body>
</html>
